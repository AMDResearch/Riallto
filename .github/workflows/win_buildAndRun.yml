name: Windows Riallto CI Testing 

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE**'
      - 'notebooks/**'
      - 'scripts/utils/**'
      - 'scripts/wsl/**'
      - '**/*.ipynb'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*.md'
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    paths-ignore:
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE**'
      - 'notebooks/**'
      - 'scripts/utils/**'
      - 'scripts/wsl/**'
      - '**/*.ipynb'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/*.md'
  workflow_dispatch:

jobs:
  birman-tests:
    name: not-birman-15-tests
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
  
      - name: run pytests 
        run: |
          activate_venv.ps1 ; py.exe -m pip install .; py.exe -m pytest ./tests
